{% extends 'base.html' %}

{% block title %} Sign up {% endblock title %}

{% block content %}
    <h1>Sign up</h1>
    <form method="post" class="row gy-2 gx-3 align-items-center" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-success">Sign up</button>
    </form>
{% endblock %}
