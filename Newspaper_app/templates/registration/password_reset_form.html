{% extends 'base.html' %}

{% block title %} Password Reset {% endblock title %}

{% block content %}
<h1>Forgot your password?</h1>
<p>Provide your email address below, and we will email you about instructions to reset your password. </p>

<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Send me instructions!" class="btn btn-success">
</form>
{% endblock content %}
